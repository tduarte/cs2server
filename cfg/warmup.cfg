// CS2 Warmup Configuration
// Infinite money, ammo, and relaxed rules for practice/warmup
// Usage: exec warmup or +exec warmup.cfg in startup

// Game Mode Settings
game_type 0
game_mode 1

// Money Settings - Infinite Money
mp_maxmoney 60000
mp_startmoney 60000
mp_afterroundmoney 60000

// Buy Settings
mp_buy_anywhere 1
mp_buytime 999999
mp_freezetime 0

// Ammo and Weapons
sv_infinite_ammo 1
sv_infinite_ammo_reserve 1
ammo_grenade_limit_total 5
ammo_grenade_limit_flashbang 2
ammo_grenade_limit_hegrenade 1
ammo_grenade_limit_smokegrenade 1
ammo_grenade_limit_molotov 1

// Respawn and Round Settings
mp_respawn_on_death_ct 1
mp_respawn_on_death_t 1
mp_respawnwavetime_ct 0
mp_respawnwavetime_t 0
mp_roundtime 60
mp_roundtime_defuse 60
mp_maxrounds 0
mp_timelimit 0

// Damage and Health
mp_damage_headshot_only 0
mp_damage_scale_ct_head 1.0
mp_damage_scale_ct_body 1.0
mp_damage_scale_t_head 1.0
mp_damage_scale_t_body 1.0

// Other Settings
mp_autokick 0
mp_autoteambalance 0
mp_limitteams 0
mp_friendlyfire 1
mp_tkpunish 0
mp_forcecamera 0
sv_cheats 0

// Logging
log on
echo "Warmup configuration loaded - Infinite money and ammo enabled"

